buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.3'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

ext {
  compileSdkVersion = 29
  minSdkVersion = 16
  targetSdkVersion = 29

  supportAnnotations = 'com.android.support:support-annotations:28.0.0'
  appcompatV7 = 'com.android.support:appcompat-v7:28.0.0'
  okHttp3 = 'com.squareup.okhttp3:okhttp:3.12.3'
  loggingInterceptor = 'com.squareup.okhttp3:logging-interceptor:3.12.3'
  easypermissions = 'pub.devrel:easypermissions:2.0.1'

  robolectric = 'org.robolectric:robolectric:3.1.2'
  mock = 'org.mockito:mockito-core:1.9.5'
  mockWebServer = 'com.squareup.okhttp3:mockwebserver:3.4.1'
}
